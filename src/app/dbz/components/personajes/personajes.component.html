
  <h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of charactersReal;
    let i = index;
    let isLast = last
    let isFirst = first "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-warning': isFirst
    }">
     <div>

        <span class="text-primary">{{i +1}}.</span>
       <!-- <span class="text-primary">{{character.id}} </span> -->
        <span>{{character.name}} -</span>
        <strong>Power:</strong>
        ({{character.power}})

     </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id || '')">X</button>
    </li>

  </ul>
